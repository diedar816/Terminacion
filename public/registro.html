<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="hero">
        
        <section class="hero__main container">
            <div class="hero__texts">
                <h1 class="hero__title">Servicios de Mensajeria de Productos</h1>
                <h2 class="hero__copy">Envíos previa compra del producto, conforme al acuerdo de valor agregado por la compra realizada.</h2>
            </div>
            <figure class="hero__img">
                <img src="assets/images/order_delivered.svg" class="hero__picture">
            </figure>
        </section>
        
    </header>
    <div class="container">
        <h2>Registro</h2>
        <form action="/registro" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre..." required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido..." required>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono..." required>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email..." required>
            <label for="dirección">Dirección:</label>
            <input type="text" name="dirección" id="dirección" placeholder="Ingrese su dirección..." required>  
            <label for="codigoCompraCliente">Codigo de Compra del Cliente:</label>
            <input type="number" name="codigoCompraCliente" id="codigoCompraCliente" placeholder="Ingrese su codigo de compra..." required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su password..." required>
            <button type="submit">Registrate</button>
        </form>
        <p>Validación <a href="/login">Ingresar Información</a></p>
        <a href="/">Regresar al inicio</a>
    </div>
</body>
<footer class="footer">
    <div class="footer__container container">
        <div class="footer__texts">
            <h2 class="title">Contactanos</h2>

            <div class="footer__icons">
                <a href="#" class="footer__icon fab fa-facebook-f"></a>
                <a href="#" class="footer__icon fab fa-twitter"></a>
                <a href="#" class="footer__icon fab fa-instagram"></a>
            </div>
            
            <nav class="footer__nav">
                <a href="#" class="footer__link">Inicio</a>
                <a href="#" class="footer__link">Sobre nosotros</a>
                <a href="#" class="footer__link">Trabajos</a>
            </nav>

            <p class="footer__copy">Derechos reservados &copy; Diego Dario Perez Galindo</p>
        </div>

        <figure class="footer__img">
            <img src="assets/images/mail.svg" class="footer__picture">
        </figure>
    </div>
</footer>
<script src="https://kit.fontawesome.com/f955c68031.js" crossorigin="anonymous"></script>

</html>
